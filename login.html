	<section id="sec01" class="login_sec">
		<div class="gradient-background">
			<div class="float">
				<div class="circle yellow"></div>
				<div class="circle blue"></div>

		<!-- //background -->
		<div class="wrapper">

			<div class="sec_left">
				<h2 class="mont">LOGIN</h2>
			</div>
			<!-- //left -->

			<div class="sec_right">

				<!-- ## 로그인 폼 시작 ## -->
				<form name="flogin" action="https://site-high.com/server/bbs/login_check.php"
					onsubmit="return flogin_submit(this);" method="post">
					<input type="hidden" name="url" value="https%3A%2F%2Fsite-high.com%2Fserver">
					<fieldset>
						<label for=""><i class="xi-user"></i></label>
						<input type="text" name="mb_id" id="login_id" required class="frm_input required" size="20" maxLength="20"
							placeholder="아이디">
					</fieldset>

					<fieldset>
						<label for=""><i class="xi-lock"></i></label>
						<input type="password" name="mb_password" id="login_pw" required class="frm_input required" size="20"
							maxLength="20" placeholder="비밀번호">
					</fieldset>

					<button type="submit" class="btn_login mont">LOGIN</button>

					<div id="login_info">

						<div class="login_if_lpl">
							<!-- <a id="login_password_lost" href="https://site-high.com/server/bbs/password_lost.php">비밀번호 찾기</a> |  -->
							아직 회원이 아니신가요?
							<a href="https://site-high.com/server/bbs/register.php">회원가입</a>
						</div>
					</div>
				</form>

				<div id="sns_login" class="login-sns sns-wrap-32 sns-wrap-over">
					<h3>소셜계정으로 로그인</h3>
					<div class="sns-wrap">
						<a href="https://site-high.com/server/plugin/social/popup.php?provider=kakao&amp;url=https://site-high.com/server/bbs/login.php"
							class="sns-icon social_link sns-kakao" title="카카오">
							<span class="ico"></span>
							<span class="txt">카카오<i> 로그인</i></span>
						</a>

						<script>
							jQuery(function ($) {
								$(".sns-wrap").on("click", "a.social_link", function (e) {
									e.preventDefault();

									var pop_url = $(this).attr("href");
									var newWin = window.open(
										pop_url,
										"social_sing_on",
										"location=0,status=0,scrollbars=1,width=600,height=500"
									);

									if (!newWin || newWin.closed || typeof newWin.closed == 'undefined')
										alert('브라우저에서 팝업이 차단되어 있습니다. 팝업 활성화 후 다시 시도해 주세요.');

									return false;
								});
							});
						</script>

					</div>
				</div> <!-- ##로그인 폼 끝 ## -->

			</div>

	<script>
		jQuery(function ($) {
			$("#login_auto_login").click(function () {

				}
			});
		});

		function flogin_submit(f) {
			if ($(document.body).triggerHandler('login_sumit', [f, 'flogin']) !== false) {
				return true;
			}
			return false;
		}
	</script>
